<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
    <link rel="shortcut icon" href="img/LogoBH.png" type="image/x-icon">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="style/listadoEliminar.css">
</head>

<body>
    <header class="flex-container1" id="idHeader"> </header>

    <main>
        <h1>Baja de Productos</h1>

        <table>
            <thead>
                <tr>
                    <td>Código</td>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th align="right">Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos" class="productos"> </tbody>
            <tbody>
                <tr v-for="producto in productos">
                    <td align="center">{{producto.codigo}}</td>
                    <td align="center">{{producto.descripcion}}</td>
                    <td align="center">{{producto.cantidad}}</td>
                    <td align="right">{{producto.precio}}</td>
                    <td align="center"><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
                    
                </tr>
            </tbody>
        </table>

        <div class="contenedor-centrado">
            <a href="index.html">Menu principal</a>
        </div>
    </main>

    <footer id="idFooter"> </footer>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/listadoEliminar.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
